<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>aoc2020.WebApp</title>
    <base href="/"/>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <script src="js/spa-redirect.js"></script>
</head>
<body onload="myload()">
<div id="app">
    <div class="content vw-100">
        <div id="errordiv" class="d-none w-100">
            <div class="container">
                <!-- Jumbotron -->
                <div class="jumbotron">
                    <h1><span class="glyphicon glyphicon-fire red"></span> Error</h1>
                    <p class="lead">This application is returning an internal error.</p>
                    <a href="javascript:document.location.reload(true);"
                       class="btn btn-default btn-lg text-center"><span class="green">Try This Page Again</span></a>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <h2>What happened?</h2>
                    <div class="col">
                        <ul id="errordescription" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
        <ul class="list-group-flush w-75">
            <li class="list-group-item">
                <div class="spinner-border spinner-border-sm" role="status"
                     style="margin-right: 5px; margin-bottom: 2px"><span class="sr-only">Loading...</span></div>
                Loading application...
                <progress id="totalProgress" style="margin-bottom:-1px; margin-left: 1em; width: 200px" min="0" max="1"
                          value="0"></progress>
            </li>
        </ul>
        <ul id="file_list" class="list-group-flush w-75">
            <!-- Placeholder for progress bars -->
        </ul>
    </div>
</div>
<script src="js/spa-loadprogress.js"></script>
<script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
